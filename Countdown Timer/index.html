<html>
   <head>
     <meta charset="utf-8">
     <title>Таймер обратного отсчета</title>   
    <link rel="stylesheet" href="css/timer.css">
   </head>
   <body>
 <div id="message_end" class="message_end">
<h1>Начало распродажи!</h1>
</div>  
   <div id="countdown_timer" class="countdown_timer">
   <div><h1>До начала распродажи:</h1></div>
  <div class="countdown_timer-number">
    <span class="days countdown_timer-time"></span>
    <span class="countdown_timer-text">Дней</span>
  </div>
  <div class="countdown_timer-number">
    <span class="hours countdown_timer-time"></span>
    <span class="countdown_timer-text">Часов</span>
  </div>
  <div class="countdown_timer-number">
    <span class="minutes countdown_timer-time"></span>
    <span class="countdown_timer-text">Минут</span>
  </div>
  <div class="countdown_timer-number">
    <span class="seconds countdown_timer-time"></span>
    <span class="countdown_timer-text">Секунд</span>
  </div>
<script src="js/timer.js"></script>
   </body>
</html>
